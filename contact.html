    <section class="form-section">
        <h2>Special Order Request</h2>
        <p style="text-align:center;">Have an idea or request that doesn't fit the standard options? Send it here.</p>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">What can I build for you?</label>
            <textarea id="message" name="message" rows="6" style="width:100%; padding:10px; border-radius:5px; background-color:#3a1f1f; border:1px solid #b08b4f; color:#f0eade;" required></textarea>

            <button type="submit" class="submit-btn">Send Request</button>
        </form>
